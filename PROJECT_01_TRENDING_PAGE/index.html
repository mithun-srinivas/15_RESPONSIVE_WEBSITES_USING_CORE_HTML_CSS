<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/trending_logo.png" />
    <title>Trending Page</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-logo-container">
          <img src="./assets/Logo.png" alt="logo" />
        </div>
        <div class="nav-items-container">
          <div class="nav-items">Home</div>
          <div class="nav-items">Female</div>
          <div class="nav-items">Male</div>
          <div class="nav-items">FAQ</div>
          <div class="nav-items">About</div>
        </div>
        <div class="nav-search-container">
          <input class="nav-search" type="text" placeholder="Search" />
        </div>
      </nav>
      <div class="page">
        <div class="image-section">
          <img src="./assets/squares.png" alt="grid" class="grid-image" />
          <img src="./assets/Image.png" alt="hero" class="hero-image" />
        </div>
        <div class="content">
          <div class="shapes">
            <div class="globe">
              <img src="./assets/globe.png" alt="Globe" />
            </div>
            <div class="star">
              <img src="./assets/start.png" alt="Star" />
            </div>
          </div>
          <div>
            <h1>What's Trend in 2025 ?</h1>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam
              at ipsam reiciendis suscipit similique itaque provident nam
              asperiores in culpa rem molestias tenetur facilis, minus libero
            </p>
            <div class="email-section">
              <input type="email" placeholder="Enter Your Email" />
              <button>Join Now</button>
            </div>
          </div>

          <div class="contact-us">
            <div class="extra-star">
              <img src="./assets/start.png" alt="" />
            </div>
            <h3>Contact Us</h3>
            <div class="logos">
              <img src="./assets/Group (1).png" alt="" />
              <img src="./assets/Group (2).png" alt="" />
              <img src="./assets/Group (3).png" alt="" />
              <img src="./assets/Group.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
